namespace: Polymer
package-name:  polymer_elements 
externals:
 "Polymer.IronFormElementBehavior": "package:polymer_elements/iron_form_element_behavior.dart"
 "Polymer.Templatizer": "package:polymer_element/polymer_element.dart"
 "Templatizer": "package:polymer_element/polymer_element.dart" 
 "Polymer.OptionalMutableDataBehavior": "package:polymer_element/polymer_element.dart"
components:
 - name: iron-image
   ref: "PolymerElements/iron-image#2.0-preview"
 - name: iron-iconset-svg
   ref: "PolymerElements/iron-iconset-svg#2.0-preview"
 - name: iron-autogrow-textarea
   ref: "PolymerElements/iron-autogrow-textarea#2.0-preview"
 - name: paper-toast
   ref: "PolymerElements/paper-toast#2.0-preview"
 - name: iron-a11y-announcer
   ref: "PolymerElements/iron-a11y-announcer#2.0-preview"
 - name: iron-media-query
   ref: "PolymerElements/iron-media-query#2.0-preview"
   overrides:
    IronMediaQuery:
     query:
      - "  external get JS$query;"
      - "  external set JS$query(v);"

 - name: iron-location
   ref: "PolymerElements/iron-location#2.0-preview"
   includes:
    - "*.html"
   excludes:
    - index.html
    - all-imports.html
   overrides:
    IronLocation:
     query:
      - "  external get JS$query;"
      - "  external set JS$queryPart(v);"
 - name: app-route
   ref: "PolymerElements/app-route#2.0-preview"
   includes:
    - "*.html"
   excludes:
    - index.html
    - all-imports.html
 - name: app-layout
   ref: "PolymerElements/app-layout#2.0-preview"
   includes:
    - "**/app-*.html"
    - "app-scroll-effects/effects/*.html"
    - "app-scroll-position/*.html"
   excludes:
    - "**/test/**/*"
    - "**/test/*"
    - "templates/**/*"
    # - "**/app-grid-*.html"

 - name: iron-list
   ref : "PolymerElements/iron-list#2.0-preview"
#   ref : "PolymerElements/iron-list#14150593d8b469b51552f78c15d55655d609eb2e"

 - name: paper-spinner
   ref : "PolymerElements/paper-spinner#2.0-preview"
   includes:
    - "*.html"
   excludes:
    - index.html
    - all-imports.html
 - name : "iron-scroll-target-behavior"
   ref : "PolymerElements/iron-scroll-target-behavior#2.0-preview"

 - name : "paper-card"
   ref : "PolymerElements/paper-card#2.0-preview"

 - name : "paper-material"
   ref : "PolymerElements/paper-material#2.0-preview"

 - name : "paper-button"
   ref : "PolymerElements/paper-button#2.0-preview"

 - name : "iron-range-behavior"
   ref : "PolymerElements/iron-range-behavior#2.0-preview"

 - name : "paper-progress"
   ref : "PolymerElements/paper-progress#2.0-preview"

 - name :  "paper-radio-button"
   ref : "PolymerElements/paper-radio-button#2.0-preview"

 - name :    "paper-input"
   ref : "PolymerElements/paper-input#2.0-preview"
   includes:
    - "*.html"
   excludes:
    - index.html
    - all-imports.html

 - name :    "paper-checkbox"
   ref : "PolymerElements/paper-checkbox#2.0-preview"

 - name :    "iron-flex-layout"
   ref : "PolymerElements/iron-flex-layout#2.0-preview"

 - name :    "iron-icon"
   ref : "PolymerElements/iron-icon#2.0-preview"

 - name :    "iron-icons"
   ref : "PolymerElements/iron-icons#2.0-preview"

 - name : "iron-form-element-behavior"
   ref : "PolymerElements/iron-form-element-behavior#2.0-preview"

 - name :    "iron-behaviors"
   ref : "PolymerElements/iron-behaviors#2.0-preview"
   includes:
    - "*.html"
   excludes:
    - index.html
    - all-imports.html
 - name :    "iron-overlay-behavior"
   ref : "PolymerElements/iron-overlay-behavior#2.0-preview"
   includes:
    - "*.html"
   excludes:
    - index.html
    - all-imports.html

 - name :    "neon-animation"
   ref : "PolymerElements/neon-animation#2.0-preview"
   includes:
    - "*.html"
    - "animations/*.html"
   excludes:
    - index.html
    - all-imports.html

 - name :    "iron-selector"
   ref : "PolymerElements/iron-selector#2.0-preview"
   includes:
    - "*.html"
   excludes:
    - index.html
    - all-imports.html

 - name :    "paper-behaviors"
   ref : "PolymerElements/paper-behaviors#2.0-preview"
   paths:
    - paper-behaviors/paper-button-behavior.html
    - paper-behaviors/paper-checked-element-behavior.html
    - paper-behaviors/paper-inky-focus-behavior.html
    - paper-behaviors/paper-ripple-behavior.html

 - name: 'paper-dialog-behavior'
   ref: 'PolymerElements/paper-dialog-behavior#2.0-preview'

 - name: 'iron-resizable-behavior'
   ref: 'PolymerElements/iron-resizable-behavior#2.0-preview'

 - name: 'iron-fit-behavior'
   ref: 'PolymerElements/iron-fit-behavior#2.0-preview'

 - name :    "paper-ripple"
   ref : "PolymerElements/paper-ripple#2.0-preview"

 - name :    "paper-dialog"
   ref : "PolymerElements/paper-dialog#2.0-preview"
   includes:
    - "*.html"
   excludes:
    - index.html
    - all-imports.html

 - name :    "iron-meta"
   ref : "PolymerElements/iron-meta#2.0-preview"
   overrides:
    IronMeta:
     '$name': 'IronMetaElement'

 - name :    "paper-icon-button"
   ref : "PolymerElements/paper-icon-button#2.0-preview"

 - name :    "iron-input"
   ref : "PolymerElements/iron-input#2.0-preview"

 - name :    "iron-a11y-keys-behavior"
   ref : "PolymerElements/iron-a11y-keys-behavior#2.0-preview"

 - name :    "iron-checked-element-behavior"
   ref : "PolymerElements/iron-checked-element-behavior#2.0-preview"

 - name :    "iron-validatable-behavior"
   ref : "PolymerElements/iron-validatable-behavior#2.0-preview"

resolutions:
  "polymer": "2.0.0-rc.6"
